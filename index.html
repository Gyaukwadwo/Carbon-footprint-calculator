<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Small Business Carbon Footprint Calculator</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <div class="container p-4 bg-white rounded shadow">
      <!-- Header -->
      <div class="text-center mb-4 border-bottom">
        <h3 class="fw-bold pb-3">Small Business Carbon Footprint Calculator</h3>
      </div>

      <!-- Preset Buttons -->
      <div class="d-flex justify-content-center mb-4 gap-2">
        <button class="btn btn-primary" onclick="applyPreset('shop')">
          Shop
        </button>
        <button class="btn btn-success" onclick="applyPreset('restaurant')">
          Restaurant
        </button>
        <button class="btn btn-info" onclick="applyPreset('office')">
          Office
        </button>
      </div>

      <!-- Input Section -->
      <p
        style="
          text-align: center;
          border-bottom: 1px solid #ccc;
          line-height: 0.1em;
          margin: 20px 0;
        "
      >
        <span class="fw-bold" style="background: #fff; padding: 0 10px"
          >Enter Your Monthly Usage</span
        >
      </p>

      <div class="container mb-2 text-center rounded shadow">
        <div class="row">
          <div class="col border border-top-0 border-start-0">
            <img
              src="./assets/img/electricity.png"
              width="100"
              alt="Electricity Icon"
              class="mb-2"
            />
            <label for="electricity" class="form-label fw-bold"
              >Electricity (kWh)</label
            >
            <input
              type="number"
              id="electricity"
              class="form-control mb-2"
              placeholder="300"
            />
          </div>
          <div class="col border border-top-0">
            <img src="./assets/img/fuel.jpg" width="61" alt="Fuel Icon" />
            <label for="fuel" class="form-label fw-bold">Fuel (Liters)</label>
            <input
              type="number"
              id="fuel"
              class="form-control mb-2"
              placeholder="20"
            />
          </div>
          <div class="col border border-top-0 border-end-0">
            <img
              src="./assets/img/waste.png"
              width="65"
              alt="Waste Icon"
              class="mb-2"
            />
            <label for="waste" class="form-label fw-bold">Waste (kg)</label>
            <input
              type="number"
              id="waste"
              class="form-control"
              placeholder="10"
            />
          </div>
        </div>
        <!-- Calculate Button -->
        <div class="text-center mb-4">
          <button class="btn btn-success btn-lg" onclick="calculate()">
            Calculate Footprint
          </button>
        </div>
      </div>

      <p
        style="
          text-align: center;
          border-bottom: 1px solid #ccc;
          line-height: 0.1em;
          margin: 20px 0;
        "
      >
        <span class="fw-bold" style="background: #fff; padding: 0 10px"
          >Carbon Footprint Overview</span
        >
      </p>

      <!-- Carbon Meter & Results -->

      <div class="container mb-2 text-center rounded shadow">
        <div class="row">
          <div class="col border border-top-0 border-start-0">
            <div id="meterContainer" class="p-3">
              <div
                id="meterFill"
                class="mx-auto mb-2"
                style="
                  width: 150px;
                  height: 150px;
                  border-radius: 50%;
                  border: 5px solid #2ecc71;
                "
              ></div>
              <div id="meterValue" class="fw-bold fs-4">0</div>
              <div id="feedbackText" class="text-muted">
                Your impact will appear here
              </div>
            </div>
          </div>
          <div class="col border border-top-0">
            <canvas
              id="carbonChart"
              width="100"
              height="100"
              aria-label="Pie chart displaying carbon emission categories"
            ></canvas>
            <div class="text-center mb-3">
              <h4 id="result"></h4>
              <h4 id="score"></h4>
            </div>
          </div>
        </div>
      </div>

      <!-- Results & Recommendations -->

      <div class="card p-3 mt-3">
        <h5 class="fw-bold">Recommendations</h5>
        <ul id="recommendationList" class="mb-0">
          <!-- JS will populate tips here -->
        </ul>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="emissionFactors.js"></script>
    <script src="script.js"></script>
  </body>
</html>
